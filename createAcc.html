<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="createAcc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div id="head">
            <p class="para">Let's learn, share & inspire each other with our passion for computer engineering.Sign up ðŸ¤™</p>

        </div>
        <main id = "create-acc">
            <div id="box-left">
                <h1 class="heading">
                    Create Account
                </h1>
                <form>
                    <span id="Info">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    </span>
                    <span id="password">
                     <input type="text" placeholder="Email" class="box">
                    <input type="text" placeholder="Enter Password" class="box">
                    <input type="text" placeholder="Confirm Password" class="box">
                    </span>
                    <button id="btn1">Create Account</button>
                </form>
                <div id="button">
                    <button class="btnA">
                        <i class="fa-brands fa-facebook"></i>
                        <!-- <div class="icon"></div> -->
                        Sign in with Facebook
                    </button>
                    <button class="btnB">
                        <i class="fa-brands fa-google-plus"></i>
                        <!-- <div class="icon"></div> -->
                        Sign in with Google

                    </button>
                    

                </div>
            </div>



        </div>
        <div id="box-right">
            <p class="text">Already have an account <a href="signup.html">Sign up</a></p>
            <span class="text2">By signing up,you agree to our Terms & condition , Privacy policy</span>

        </div>

    </main>

</header>
</body>
